patch:
  pro/间接辅助:  ######################################## 位于词库第三个分号后
    __append:
  #以下是双拼运算
      - xform/ⅲ// #用于Lua判断是否处于间接辅助的标记
      - derive/^(.*?)(\d?);.*$/$1/ # 纯双拼的情况
      - derive/^(.*?)(\d?);.*$/$1$2/ # 双拼+直接声调的情况

  # ===== 斜杠/引导 =====
      #分号后面第一组辅助码
      - derive|^(.*?)(\d?);(\w).*$|$1/$3| # 双拼+一位辅助码的情况
      - derive|^(.*?)(\d?);(\w).*$|$1$2/$3| # 双拼+直接声调+/间接一位辅助码的情况
      - derive|^(.*?)(\d?);(\w)(\w).*$|$1/$3$4| # 双拼+2位辅助码的情况
      - derive|^(.*?)(\d?);(\w)(\w).*$|$1$2/$3$4| # 双拼+直接声调+/间接2位辅助码的情况
      #分号后面第二组辅助码
      - derive|^(.*?)(\d?);.*?,(\w).*$|$1/$3| # 双拼+一位辅助码的情况
      - derive|^(.*?)(\d?);.*?,(\w).*$|$1$2/$3| # 双拼+直接声调+/间接一位辅助码的情况
      - derive|^(.*?)(\d?);.*?,(\w)(\w).*$|$1/$3$4| # 双拼+2位辅助码的情况
      - derive|^(.*?)(\d?);.*?,(\w)(\w).*$|$1$2/$3$4| # 双拼+直接声调+/间接2位辅助码的情况
      #分号后面第三组辅助码
      - derive|^(.*?)(\d?);.*?,.*?,(\w).*$|$1/$3| # 双拼+一位辅助码的情况
      - derive|^(.*?)(\d?);.*?,.*?,(\w).*$|$1$2/$3| # 双拼+直接声调+/间接一位辅助码的情况
      - derive|^(.*?)(\d?);.*?,.*?,(\w)(\w).*$|$1/$3$4| # 双拼+2位辅助码的情况
      - derive|^(.*?)(\d?);.*?,.*?,(\w)(\w).*$|$1$2/$3$4| # 双拼+直接声调+/间接2位辅助码的情况
      #分号后面第四组辅助码
      - derive|^(.*?)(\d?);.*?,.*?,.*?,(\w).*$|$1/$3| # 双拼+一位辅助码的情况
      - derive|^(.*?)(\d?);.*?,.*?,.*?,(\w).*$|$1$2/$3| # 双拼+直接声调+/间接一位辅助码的情况
      - derive|^(.*?)(\d?);.*?,.*?,.*?,(\w)(\w).*$|$1/$3$4| # 双拼+2位辅助码的情况
      - derive|^(.*?)(\d?);.*?,.*?,.*?,(\w)(\w).*$|$1$2/$3$4| # 双拼+直接声调+/间接2位辅助码的情况 
 
  # ===== 反斜杠\引导 =====
      #分号后面第一组辅助码
      - derive|^(.*?)(\d?);(\w).*$|$1\\$3| # 双拼+一位辅助码的情况
      - derive|^(.*?)(\d?);(\w).*$|$1$2\\$3| # 双拼+直接声调+/间接一位辅助码的情况
      - derive|^(.*?)(\d?);(\w)(\w).*$|$1\\$3$4| # 双拼+2位辅助码的情况
      - derive|^(.*?)(\d?);(\w)(\w).*$|$1$2\\$3$4| # 双拼+直接声调+/间接2位辅助码的情况
      #分号后面第二组辅助码
      - derive|^(.*?)(\d?);.*?,(\w).*$|$1\\$3| # 双拼+一位辅助码的情况
      - derive|^(.*?)(\d?);.*?,(\w).*$|$1$2\\$3| # 双拼+直接声调+/间接一位辅助码的情况
      - derive|^(.*?)(\d?);.*?,(\w)(\w).*$|$1\\$3$4| # 双拼+2位辅助码的情况
      - derive|^(.*?)(\d?);.*?,(\w)(\w).*$|$1$2\\$3$4| # 双拼+直接声调+/间接2位辅助码的情况
      #分号后面第三组辅助码
      - derive|^(.*?)(\d?);.*?,.*?,(\w).*$|$1\\$3| # 双拼+一位辅助码的情况
      - derive|^(.*?)(\d?);.*?,.*?,(\w).*$|$1$2\\$3| # 双拼+直接声调+/间接一位辅助码的情况
      - derive|^(.*?)(\d?);.*?,.*?,(\w)(\w).*$|$1\\$3$4| # 双拼+2位辅助码的情况
      - derive|^(.*?)(\d?);.*?,.*?,(\w)(\w).*$|$1$2\\$3$4| # 双拼+直接声调+/间接2位辅助码的情况
      #分号后面第四组辅助码
      - derive|^(.*?)(\d?);.*?,.*?,.*?,(\w).*$|$1\\$3| # 双拼+一位辅助码的情况
      - derive|^(.*?)(\d?);.*?,.*?,.*?,(\w).*$|$1$2\\$3| # 双拼+直接声调+/间接一位辅助码的情况
      - derive|^(.*?)(\d?);.*?,.*?,.*?,(\w)(\w).*$|$1\\$3$4| # 双拼+2位辅助码的情况
      - derive|^(.*?)(\d?);.*?,.*?,.*?,(\w)(\w).*$|$1$2\\$3$4| # 双拼+直接声调+/间接2位辅助码的情况

    # ===== 大写字母辅助（无需引导） =====
      #分号后面第一组辅助码
      - derive|^(.*?)(\d?);(\w).*$|$1\U$3| # 双拼+一位辅助码的情况 (uuI)
      - derive|^(.*?)(\d?);(\w).*$|$1$2\U$3| # 双拼+直接声调+一位辅助码的情况 (uu3I)
      - derive|^(.*?)(\d?);(\w)(\w).*$|$1\U$3\U$4| # 双拼+2位辅助码的情况 (uuIY)
      - derive|^(.*?)(\d?);(\w)(\w).*$|$1$2\U$3\U$4| # 双拼+直接声调+2位辅助码的情况 (uu3IY)
      #分号后面第二组辅助码
      - derive|^(.*?)(\d?);.*?,(\w).*$|$1\U$3| # 双拼+一位辅助码的情况 (uuI)
      - derive|^(.*?)(\d?);.*?,(\w).*$|$1$2\U$3| # 双拼+直接声调+一位辅助码的情况 (uu3I)
      - derive|^(.*?)(\d?);.*?,(\w)(\w).*$|$1\U$3\U$4| # 双拼+2位辅助码的情况 (uuIY)
      - derive|^(.*?)(\d?);.*?,(\w)(\w).*$|$1$2\U$3\U$4| # 双拼+直接声调+2位辅助码的情况 (uu3IY) 
      #分号后面第三组辅助码  
      - derive|^(.*?)(\d?);.*?,.*?,(\w).*$|$1\U$3| # 双拼+一位辅助码的情况 (uuI)
      - derive|^(.*?)(\d?);.*?,.*?,(\w).*$|$1$2\U$3| # 双拼+直接声调+一位辅助码的情况 (uu3I)     
      - derive|^(.*?)(\d?);.*?,.*?,(\w)(\w).*$|$1\U$3\U$4| # 双拼+2位辅助码的情况 (uuIY)  
      - derive|^(.*?)(\d?);.*?,.*?,(\w)(\w).*$|$1$2\U$3\U$4| # 双拼+直接声调+2位辅助码的情况 (uu3IY)
      #分号后面第四组辅助码
      - derive|^(.*?)(\d?);.*?,.*?,.*?,(\w).*$|$1\U$3| # 双拼+一位辅助码的情况 (uuI)
      - derive|^(.*?)(\d?);.*?,.*?,.*?,(\w).*$|$1$2\U$3| # 双拼+直接声调+一位辅助码的情况 (uu3I)
      - derive|^(.*?)(\d?);.*?,.*?,.*?,(\w)(\w).*$|$1\U$3\U$4| # 双拼+2位辅助码的情况 (uuIY)
      - derive|^(.*?)(\d?);.*?,.*?,.*?,(\w)(\w).*$|$1$2\U$3\U$4| # 双拼+直接声调+2位辅助码的情况 (uu3IY) 
    
   # ===== 收尾 =====
      - erase/^(.+);(.+)$/ # 删除原始编码加速检索
      - xform/◯/;/ #对于微软双拼、搜狗双拼，前面将分号保护了起来，现在放出来让其发挥作用 
      
